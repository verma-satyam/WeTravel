    <div class="container py-3">
        <div class="row">
        <div class="col-md-12"> 
            <h1 class="text-center mb-3 mt-4">Contact Us</h1>
            <hr class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Send Us A Message</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="uname1">Your Name</label> 
                                    <input class="form-control" id="uname1" name="uname1" required type="text">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label> 
                                    <input class="form-control" id="inputEmail3" required type="email">
                                </div>
                            
                                <div class="form-group">
                                    <label class="mb-0" for="message2">Message</label>
                                    <div class="row mb-1">
                                    <div class="col-lg-12">
                                        <textarea class="form-control" id="message2" name="message2" required rows="6"></textarea>
                                    </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-dark btn-lg float-right btn-block" type="submit">Send!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
